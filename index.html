<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Form</title>
      <link rel="icon" type="image/png" href="form.png" />
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Grey+Qo&family=Italianno&family=Matemasie&family=Noto+Sans+Tamil:wght@100..900&display=swap"
         rel="stylesheet"
      />
   </head>
   <body>
      <form action="Response.html">
         <fieldset>
            <legend>Personal Details</legend>
            <table>
               <tr>
                  <td><label for="">First Name*</label></td>
                  <td>
                     <input
                        type="text"
                        name="FirstName"
                        required
                        autofocus
                        placeholder="Ex: Vasanth"
                        ;
                        pattern="[A-Za-z]{3,16}"
                        title="Alphabets with min 3 Characters and max 16 Characters"
                     />
                     <p>Enter First Name</p>
                  </td>
               </tr>
               <tr>
                  <td><label for="Sur Name">Surname*</label></td>
                  <td>
                     <input
                        type="text"
                        name="SurName"
                        pattern="[A-Za-z]{1,16}"
                        placeholder="EX: M"
                        title="Alphabets with min 1 Characters and max 16 Characters"
                        required
                     />
                     <p>Enter SurName</p>
                  </td>
               </tr>
               <tr>
                  <td><label>Mobile Number*</label></td>
                  <td>
                     <input
                        type="tel"
                        name="Mobile Number"
                        required
                        placeholder="EX:1234567890"
                        pattern="[0-9]{10}"
                        title="Number with 10 Digits"
                        maxlength="10"
                     />
                     <p>Enter Number</p>
                  </td>
               </tr>
               <tr>
                  <td><label for="">Email*</label></td>
                  <td>
                     <input
                        type="email"
                        name="Email"
                        required
                        placeholder="email@gmail.com"
                     />
                     <p>Enter the Email</p>
                  </td>
               </tr>
               <tr>
                  <td><label for="">Password*</label></td>
                  <td>
                     <input
                        type="password"
                        name="Password"
                        required
                        placeholder="Password@123"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*-_#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                     />
                     <p>Enter Password</p>
                  </td>
               </tr>
               <tr>
                  <td><label for>Confirm Password*</label></td>
                  <td>
                     <input
                        type="password"
                        name="Confirm password"
                        required
                        placeholder="Password@123"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*-_#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                     />
                     <p>Confirm Password</p>
                  </td>
               </tr>
               <tr>
                  <td><label for="">Date Of Birth*</label></td>
                  <td>
                     <input type="date" name="DOB" required />
                     <p>Select The DOB</p>
                  </td>
               </tr>
               <tr>
                  <td><label for="">Gender*</label></td>
                  <td>
                     <input type="radio" name="Gender" value="MAle" />
                     <span>Male</span>
                     <input type="radio" name="Gender" value="Female" />
                     <span>female</span>
                     <input type="radio" name="Gender" value="Others" />
                     <span>Others</span>
                  </td>
               </tr>
               <tr>
                  <td><label for="">Select State*</label></td>
                  <td>
                     <select name="State">
                        <option value="" selected disabled>
                           Select The State
                        </option>
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Arunachal Pradesh">
                           Arunachal Pradesh
                        </option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">
                           Himachal Pradesh
                        </option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Jammu and Kashmir">
                           Jammu and Kashmir
                        </option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Andaman and Nicobar Islands">
                           Andaman and Nicobar Islands
                        </option>
                        <option value="Lakshadweep">Lakshadweep</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td><label for="">Upload Picture*</label></td>
                  <td>
                     <input
                        type="file"
                        name="Picture"
                        required
                        style="border: none"
                     />
                  </td>
               </tr>
            </table>
            <input type="reset" />
         </fieldset>
         <fieldset>
            <legend>Course Details</legend>
            <table>
               <tr>
                  <td><label for="">Select Course*</label></td>
                  <td>
                     <select name="select course" id="">
                        <option value="" selected disabled>
                           Select The Course
                        </option>
                        <option value="javaFS">Java FullStack</option>
                        <option value="PythonFull stack">
                           Python FullStack
                        </option>
                        <option value="DigitalMarketting">
                           Digital Marketing
                        </option>
                        <option value="FrontEnd">FrontEnd</option>
                        <option value="BackEnd">BackEnd</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td><label for="">Delivery Mode*</label></td>
                  <td>
                     <input type="checkbox" />
                     <span>Online</span>
                     <input type="checkbox" />
                     <span>Offline</span>
                  </td>
               </tr>
            </table>
            <label for="">Comments</label><br />
            <textarea
               name="Comments"
               placeholder="Comment if you whant to ask anything"
            ></textarea
            ><br />
            <input type="submit" />
         </fieldset>
      </form>
   </body>
</html>
